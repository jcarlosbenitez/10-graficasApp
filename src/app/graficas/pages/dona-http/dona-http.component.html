<h1>Redes sociales mas usadas
</h1>

<div 
class="alert alert-info" *ngIf="this.barChartData.datasets[0].data.length  < 1">Cargando Data...</div>

<div class="row" *ngIf="this.barChartData.datasets[0].data.length > 0">
    <div class="col">
        <div style="display: block">
            <canvas
              baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="doughnutChartType"
            >
            </canvas>
          </div>
    </div>
</div>
